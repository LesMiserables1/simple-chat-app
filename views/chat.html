<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="shortcut icon" type="image/png" href="https://img.icons8.com/cute-clipart/64/000000/chat.png" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<style>
    .chat-box {
        background-color: lightblue;
        padding: 25px;
        height: 500px;
        border: 5px solid black;
    }

    input[type=text] {
        width: 60%;
    }

    .user-box {
        padding: 10px;
    }
</style>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 user-box">
                <div id="user-box" class="overflow-auto p-3 mb-3 mb-md-0 mr-md-3 bg-light chat-box">
                    <h2>USER : </h2>
                </div>
                
            </div>
            <div class="col-6">
                <div id ="chat-box" class="overflow-auto p-3 mb-3 mb-md-0 mr-md-3 bg-light chat-box">
                </div>
                <div class="input">
                        <input type="text" name="message" id="message" value="" autocomplete="off">
                        <button id='send_chat' onclick="send_chat()" type="submit" class="btn btn-primary">kirim</button>
                    
                </div>
            </div>
            <div class="col">
                <p id="name"></p>
                <button onclick="test()" type="submit" class="btn btn-primary">kirim</button>
            </div>
        </div>
    </div>
</body>
<script defer src="/client.js">
</script>

</html>
